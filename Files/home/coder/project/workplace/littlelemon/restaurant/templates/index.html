{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
{% for item in menu %}
<div class="column">
  <p>
    <a href="{% url 'menu_item' item.pk %}">
      {{ item.name }}
    </a>
    <span class="menu-price">${{ item.price }}.00</span>
  </p>
</div>
{% endfor %}
{% endblock %}
